<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Character Count</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      // Without modifying any HTML, make the character count
      // show how many characters are remaining (starting from 40).
      // The text and input's border color should
      // turn red when the number is negative.
      var i = 40;
      var j;
      $('input').keyup(function() {
        var userInput = $(this).val();
        if (userInput.length < 41) {
          j = i - userInput.length;
          $('h1').html(j);
          $('h1').css('color', 'black');
          $('input').css('border-color', 'initial');
        }
        else {
          j = i - userInput.length;
          $('h1').html(j);
          $('h1').css('color', 'red');
          $('input').css('border-color', 'red');
        }

      })


    });
  </script>
  <style>
    input {
      font-size: 125%;
      border-width: 4px;
    }
  </style>
</head>

<body>
  <input type="text" size="50">
  <BR>
  <h1>40</h1>

</body>

</html>
